<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--<script src="//cdn.bootcss.com/eruda/1.1.3/eruda.min.js?"></script>-->
    <!--<script>eruda.init();</script>-->

    <!--es6不支持备用方案-->
    <!--<script src="//cdn.bootcss.com/babel-polyfill/6.20.0/polyfill.min.js?"></script>-->
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=69cb3538e981123e759e51dcc6912f18"></script>
    <!--<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3682267815&debug=true" type="text/javascript" charset="utf-8"></script>-->

</head>
<body>
<div id="app"></div>
</body>
</html>
